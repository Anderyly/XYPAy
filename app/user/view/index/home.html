<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>{$siteConf['title']} - 主页</title>

    <meta name="keywords" content="{$siteConf['keywords']}">
    <meta name="description" content="{$siteConf['description']}">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Morris -->
    <link href="/admin/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="/admin/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="/admin/css/animate.css" rel="stylesheet">
    <link href="/admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-2">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">今天</span>
                    <h5>总订单</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{$tj['todayAllOrder']}</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">今天</span>
                    <h5>成功订单</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{$tj['todaySuccessOrder']}</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">今天</span>
                    <h5>失败订单</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{$tj['todayFailOrder']}</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">今天</span>
                    <h5>收入</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">￥{$tj['todayAllPrice']}</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">总</span>
                    <h5>收入</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">￥{$tj['allPrice']}</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">总</span>
                    <h5>总订单</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{$tj['allOrder']}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-xs-6 col-md-2">
                            <h4 style="cursor: pointer;" class="ng-binding">￥{$user['money']}</h4>
                            <button class="btn btn-success btn-block" data-toggle="modal" href="#modal-recharge">账户充值
                            </button>
                            <!-- ngIf: user.version !== 'free' -->
                        </div>
                        <div class="col-xs-6 col-md-2">
                            <h4 style="cursor: pointer;" class="ng-binding">{$meal['name']} 费率：{$meal['sxf']}%</h4>
                            <button class="btn btn-primary  btn-block" data-toggle="modal" href="#modal-meal">修改套餐
                            </button>
                            <!-- ngIf: user.version !== 'free' -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="modal-recharge" class="modal fade" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title">充 值</h4>
                </div>
                <div class="modal-body">
                    <div style="padding-bottom: 10px;">
                        <span class="label label-success" onclick="setPrice(500)">￥500</span>
                        <span class="label label-success" onclick="setPrice(1000)">￥1000</span>
                        <span class="label label-success" onclick="setPrice(2000)">￥2000</span>
                        <span class="label label-success" onclick="setPrice(5000)">￥5000</span>
                    </div>
                    <input class="form-control" type="number" id="price" placeholder="输入充值金额，必须大于200">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="recharge(1)">支付宝</button>
                    <button class="btn btn-success" onclick="recharge(2)">微信</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-meal" class="modal fade" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">套餐修改</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label class="control-label">套餐</label>
                    <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="to_version" id="version">
                        { loop $mealRes as $v }
                        <option value="{$v['mid']}">{$v['name']} - 费率{$v['sxf']}% - 费用{$v['price']}</option>
                        { loop }
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">过期时间</label>
                    <h5 class="text-success ng-binding">套餐均为永久</h5>
                </div>

            </div>

            <div class="modal-footer">
                <!-- ngIf: upgrade_sum()[2]>user.balance -->
                <!-- ngIf: upgrade_sum()[2]<=user.balance -->
                <button ng-if="upgrade_sum()[2]<=user.balance" class="btn btn-success btn-block ng-scope"
                        onclick="upgrade()">确定
                </button><!-- end ngIf: upgrade_sum()[2]<=user.balance -->
                <hr>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- 全局js -->
<script src="/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/admin/js/bootstrap.min.js?v=3.3.6"></script>


<!-- Flot -->
<script src="/admin/js/plugins/flot/jquery.flot.js"></script>
<script src="/admin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="/admin/js/plugins/flot/jquery.flot.spline.js"></script>
<script src="/admin/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="/admin/js/plugins/flot/jquery.flot.pie.js"></script>
<script src="/admin/js/plugins/flot/jquery.flot.symbol.js"></script>

<!-- Peity -->
<script src="/admin/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/admin/js/demo/peity-demo.js"></script>

<!-- 自定义js -->
<script src="/admin/js/content.js?v=1.0.0"></script>


<!-- jQuery UI -->
<script src="/admin/js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="/admin/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/admin/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="/admin/js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="/admin/js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="/admin/js/demo/sparkline-demo.js"></script>
<script src="/admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    function setPrice(price) {
        $("#price").val(price);
    }

    function recharge(type) {
        var price = $("#price").val();
        window.open("{:url('Recharge/submit/')}?type=" + type + "&money=" + price);
    }

    function upgrade() {
        var version = $("#version").val();
        $.post("{:url('buyMeal')}", {version: version}, function (res) {
            if (res.code == 200) {
                swal({
                    title: res.msg,
                    text: "",
                    type: "success",
                    button: "确定",
                }, function () {
                    parent.location.reload();
                });

            } else {
                swal(res.msg, "", "error");
            }
        }, "json");
    }
</script>

</body>

</html>
